name: ZORO UI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify a Node.js version

      - name: Clear Jest Cache
        run: npx jest --clearCache

      - name: Install dependencies
        run: |
          npm ci
          npm update jest typescript  # Update Jest and TypeScript
          npm install ts-node ts-jest --save-dev # Install ts-node and ts-jest

      - name: Configure Jest
        run: |
          echo "module.exports = { preset: 'ts-jest', testEnvironment: 'node' };" > jest.config.js

      - name: Run unit tests
        run: npm test -- --verbose # Run Jest with verbose output

      - name: Cache Cypress binary
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Run Cypress tests
        run: npx cypress run
